<html>
<head>

	<meta charset="utf-8"/>

	<title>Desktop</title>
	
	<link rel="stylesheet" type="text/css" href="desktop.css">
</head>
<body>
	<nav class="main-menu">

		<div class="scrollbar" id="style-1">
			<ul>
				<li>
					<a>
						<i class="fa fa-lg"></i>
						<span class="nav-text">Programs:</span>
					</a>
				</li>   

				<!--Second division-->
				<li class="darkerlishadow">
					<a onclick="launch(
						'Command Line', 'Command-Line/commandline.html', '250', '500'
					)">
						<i class="fa fa-lg"></i>
						<span class="nav-text">Command Line</span>
					</a>
				</li>

				<div id="appLaunchContainer"></div>
				
				<li class='darkerli'>
					<a onclick="launch('Notepad', 'Notepad/notepad.html', 0, 0)">

						<span class='nav-text'>Notepad</span>
					</a>
				</li>

				<li class="darkerlishadowdown">

						'File Manager', 'File-Manager/filemanager.html', '250', '500'

						<i class="fa fa-lg"></i>
						<span class="nav-text">File Manager</span>
					</a>
				</li>

			</ul> 

			<li>
				<a onclick="lockScreen()">
					<i class="fa fa-lg"></i>
					<span class="nav-text">Lock</span>
				</a>
			</li>
			
			<li>
				<a>
					<i class="fa fa-lg"></i>
					<span class="nav-text">
						<div class="menu-time"></div>
					</span>
				</a>
			</li>
		</div>
	</nav>
	
	<div class="desktop">
		<div id="notificationCenter">This is a notification</div>
	</div>

<script src="desktop.js"></script>
</html>
